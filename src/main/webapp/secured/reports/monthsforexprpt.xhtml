<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="content">
        <h4>Select Month for Expense Report.</h4>
        <p:growl id="growl" showDetail="true" life="5000" sticky="false" />
        <p:button outcome="/secured/userhome" value="Home" id="h_buttonid" icon="pi pi-home"/>
        &nbsp;&nbsp;&nbsp;
        <div class="card">
            <h:form id="expmonth" style="text-align: left">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:outputLabel for="smonth" value="Select Month" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:selectOneMenu id="smonth" 
                                         value="#{monthsForExpRpt.selectedMonth}">
                                        
                            <f:selectItems value="#{monthsForExpRpt.months}" 
                                           var="month"
                                           itemLabel="#{month}" 
                                           itemValue="#{month}"/>
                            
                        </p:selectOneMenu>
                    </div>
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:commandButton styleClass="blue-button" 
                                         icon="fa fa-edit" 
                                         value="Report"
                                         action="#{empPaymentDtls.paymentDetails()}" >                                     
                        </p:commandButton>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>    

</ui:composition>
